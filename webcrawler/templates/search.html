{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block nav_links %}
    <h5 class="my-0 mr-md-auto font-weight-normal">Retrival Tool</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{{ url_for('webcrawler.home') }}">Home</a>
    </nav>
  <!-- <a class="btn btn-outline-primary" href="">New URL</a> -->
{% endblock %}

{% block page_content %}
<div class="container">
    <div class="card-deck mb-3">
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h6 class="my-0 font-weight-normal text-center text-dark">Enter Search Phrase</h6>
        </div>
        <div class="card-body">
          <form action="search" method="post">
            <input type="text" class="form-control" name="search-phrase" id="search-phrase" value="" required>
          </form>
        </div>
      </div>
    </div>
</div>

{% endblock %}
